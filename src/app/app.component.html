<style type="text/css">
html,
body {
  height: 100%;
}

body {
  display: -ms-flexbox;
  display: flex;
  -ms-flex-align: center;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="text"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
<div class="container">

  <div class="row align-items-center text-center">
    <div class="col-12 col-md-6 order-md-1 mb-5 mb-md-0">
      <div class="text-center">
        <img src="assets/img/frontend-backend-development.png" alt="Imagem da tela de login" class="img-fluid">
      </div>      
    </div>
    <div class="col-12 col-md-5 col-xl-4 offset-xl-2 offset-md-1 order-md-2 my-5">
      <form method="POST" id="formLogar" class="form-signin" [formGroup]="formLogar" (ngSubmit)="logar()">
        <img class="mb-4" src="assets/img/logo.png" width="72" height="72" alt="Logo da api"/>
        <h1 class="h3 mb-3 font-weight-normal">{{ title }}</h1>
        <label for="inputUsuario" class="sr-only">Usu치rio</label>
        <input type="text" id="inputUsuario" class="form-control" placeholder="Digite seu usu치rio" autofocus  ng-required="true" formControlName="inputUsuario">

        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Digite sua senha" ng-required="true" formControlName="inputPassword">
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Lembrar usu치rio e senha
          </label>
        </div>
        <div class="mb-3">
          <label>
            Novo por aqui? <a (click)="redirect()"> crie uma conta agora!</a>
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block">Entrar</button>
        <div *ngIf="inputUsuario.invalid"> Informe o seu usu치rio. </div>
        <div *ngIf="inputPassword.invalid"> Informe a sua senha. </div>

<h1>{{ numero }}</h1>
      </form>      
    </div>    
  </div>  
</div>
