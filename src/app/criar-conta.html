<style type="text/css">
    html,
    body {
      height: 100%;
    }
    
    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }
    
    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
    .form-signin .checkbox {
      font-weight: 400;
    }
    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }
    .form-signin input[type="text"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
    </style>
    <div class="container">
    
      <div class="row align-items-center text-center">
    
        <div class="col-12 col-md-12 col-xl-12 offset-xl-12 offset-md-12 order-md-12 my-5">
          <form method="POST" id="novaConta" class="form-signin" [formGroup]="formNovaConta" (ngSubmit)="novaConta()">

            <img class="mb-4" src="assets/img/logo.png" width="72" height="72" alt="Logo da api">
            <h1 class="h3 mb-3 font-weight-normal">{{ titleNovaConta }}</h1>
            
            <label for="inputNovoUsuario" class="sr-only">Usuário</label>
            <input type="text" id="inputNovoUsuario" class="form-control" placeholder="Digite seu usuário" autofocus  ng-required="true" formControlName="inputNovoUsuario">
    
            <label for="inputNovaPassword" class="sr-only">Senha</label>
            <input type="password" id="inputNovaPassword" class="form-control" placeholder="Digite sua senha" ng-required="true" formControlName="inputNovaPassword">
         
            <button class="btn btn-lg btn-primary btn-block">Cadastrar</button>
          </form>      
        </div>    
      </div>  
    </div>
