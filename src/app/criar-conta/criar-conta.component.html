<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top    navbar-expand-md d-flex flex-column">
    <div class="container d-flex">
        <a class="navbar-brand" routerLink="/home" style="line-height: 40px;font-family: Montserrat-Bold;">
            <img src="assets/img/logo.png" width="40" height="40" class="d-inline-block align-top" alt="">
            Angular Dashboard
        </a>
    
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto ul1">
          <li class="nav-item">
            <a class="nav-link link" routerLink="/home">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link link" routerLink="/sobre">Sobre Nós <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <ul class="navbar-nav mr-auto ul2">
          <li class="nav-item">
            <a class="nav-link link" routerLink="/login-conta">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link criarconta" routerLink="/criar-conta">Criar Conta</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<main role="main" class="container">
  <div class="starter-template">
    <section>
      <div class="container">
    
        <div class="row align-items-center text-center">
      
          <div class="col-12 col-md-12 col-xl-12 offset-xl-12 offset-md-12 order-md-12 my-5">
            <form method="POST" id="criarConta" class="form-signin" [formGroup]="formCriarConta" (ngSubmit)="criarConta()">
              <h1 class="h3 mb-3 font-weight-normal">{{ title }}</h1>
  
              <label for="inputNovoUsuario" class="sr-only">Usuário</label>
              <input type="text" id="inputNovoUsuario" class="form-control" placeholder="Digite seu usuário" autofocus  ng-required="true" formControlName="inputNovoUsuario">
      
              <label for="inputNovaPassword" class="sr-only">Senha</label>
              <input type="password" id="inputNovaPassword" class="form-control" placeholder="Digite sua senha" ng-required="true" formControlName="inputNovaPassword">
              
              <label for="inputNovaPasswordRepeat" class="sr-only">Repetir Senha</label>
              <input style="margin-bottom: 10px;" type="password" id="inputNovaPasswordRepeat" class="form-control" placeholder="Repita sua senha" ng-required="true" formControlName="inputNovaPasswordRepeat">
           
              <button class="btn btn-lg btn-primary btn-block">Cadastrar</button>
            </form>      
          </div>    
        </div>  
      </div>
    </section>
  </div>
</main>
